<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.js"></script>
    <script src="js/customdialog.js"></script>
    <title>Custom Dialog</title>
</head>
<body>
    <h1>Custom Dialogs!</h1>
    <main>
        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <button id="custom" value="default">Ok</button>
        <br><br>
        <hr>
        <label>
        <textarea hidden cols="40" placeholder="You have to enter correct values"
                  defaultValue="User did not enter values"></textarea>
        </label>
        <br>
        <output hidden></output>
    </main>
</body>
</html>
